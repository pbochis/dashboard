<dom-module id="current-coders">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <ul>
      <template is="dom-repeat" items="{{items}}">
        <li><span class="paper-font-body1">{{item.name}}</span> with a <span class="paper-font-body1">{{item.skill}}</span> skill</li>
      </template>
    </ul>
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'current-coders',

      properties: {
        greeting: {
          type: Array,
          notify: true
        }
      },
      ready: function(){
        this.items = [
          {name: 'Victor', skill: 'high'},
          {name: 'Paul', skill: 'noob'},
          {name: 'Lorenz', skill: 'meh'}
        ]
      }
    });
  })();
</script>
